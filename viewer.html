<!DOCTYPE html>
<html>
<head>
  <title>bpmn-js url viewer demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <h3>Open BPMN 2.0 diagram from URL</h3>
    <p>
      <input type="text" id="js-url" placeholder="path to diagram" />
      <button id="js-open">Open</button>
    </p>
    <p>
      <strong>Hint: Try</strong>
        <p>
         <code>https://cdn.rawgit.com/bpmn-io/bpmn-js-examples/dfceecba/url-viewer/resources/pizza-collaboration.bpmn</code>
        </p>
        <p>
          <code>https://cdn.rawgit.com/bpmn-io/bpmn-js-examples/dfceecba/starter/diagram.bpmn</code>
        </p>
      </strong>
    </p>
  </div>

  <div class="canvas">
    <div id="js-canvas"></div>
  </div>

  <div class="console">
    <h3>Console</h3>
    <textarea id="js-console"></textarea>
  </div>

  <script src="https://unpkg.com/bpmn-js@0.28.3/dist/bpmn-viewer.development.js"></script>
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <script>
    var viewer = new BpmnJS({
      container: $('#js-canvas'),
      height: 600
    });

    function log(str) {
      var console = $('#js-console');
      console.val(console.val() + str + '\n');
    }

    function openFromUrl(url) {
      log('attempting to open <' + url + '>');
      $.ajax(url, {
        dataType: 'text'
      }).done(function (xml) {
        viewer.importXML(xml, function (err) {
          if (err) {
            log('error: ' + err.message);
            console.error(err);
          } else {
            viewer.get('canvas').zoom('fit-viewport');
            log('success');
          }
        });
      });
    }
    $('#js-open').click(function () {
      var url = $('#js-url').val();
      openFromUrl(url);
    });
    ///// auto open ?url=diagram-url ///////////////////////
    (function () {
      var str = window.location.search;
      var match = /(?:\&|\?)url=([^&]+)/.exec(str);
      if (match) {
        var url = decodeURIComponent(match[1]);
        $('#js-url').val(url);
        openFromUrl(url);
      }
    })();
  </script>
</html>
